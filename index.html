<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script
      src="https://kit.fontawesome.com/00a370235d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel__wrap">
      <h2 class="carousel__header">Customer Reviews</h2>
      <div class="carousel">
        <ul class="carousel__track">
          <li class="carousel__page carousel-card-4 clone track__end-clone">
            <div class="carousel__track-review-card">Slide 4 Clone</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
          <li
            class="carousel__page carousel-card-1 track__start-original carousel__page-current"
          >
            <div class="carousel__track-review-card">Slide 1</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
          <li class="carousel__page carousel-card-2">
            <div class="carousel__track-review-card">Slide 2</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
          <li class="carousel__page carousel-card-3">
            <div class="carousel__track-review-card">Slide 3</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
          <li class="carousel__page carousel-card-4 track__end-original">
            <div class="carousel__track-review-card">Slide 4</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
          <li class="carousel__page carousel-card-1 clone track__start-clone">
            <div class="carousel__track-review-card">Slide 1 Clone</div>
            <div class="carousel__track-review-card"></div>
            <div class="carousel__track-review-card"></div>
          </li>
        </ul>
        <button class="carousel__btn carousel__btn-left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="carousel__btn carousel__btn-right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
